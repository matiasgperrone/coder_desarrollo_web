<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bitter&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comunicate con Cerveceria Patagonia.">
    <meta name="keywords" content="patagonia, cerveza, 24.7, ipa, consulta">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/compilado.css">
</head>
<body>
    <div class="contenedor__universal">
        <header class="header">
            <nav class="navbar navbar-expand-lg w-100">
                <div class="container-fluid">
                    <a href="../index.html">
                        <img src="../img/logo-patagonia.jpg" alt="Logo de mi empresa" class="header__logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse w-100 text-center" id="navbarNav">
                        <ul class="navbar-nav w-100 header__ul">
                            <li class="nav-item">
                                <a class="nav-link header__ul--anchor" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__ul--anchor" href="./productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__ul--anchor" href="./sucursales.html">Sucursales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__ul--anchor" href="./quienes-somos.html">Quiénes somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__ul--anchor" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main__contacto">

            <div data-aos="zoom-in">
                <img src="../img/img-form.jpg" alt="imagen cerveza 24.7" class="main__contacto--img">
            </div>

            <div class="text-center" data-aos="zoom-in">
                <form action="#" method="get" enctype="multipart/form-data">
                    <div class="mb-3">
                    <label for="Nombre" class="form-label" id="Nombre">Nombre y apellido</label>
                    <input type="text" class="form-control input__form" name="Nombre" id="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label" id="Email">Correo electrónico</label>
                        <input type="email" class="form-control input__form" name="Email" id="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Consulta" id="Consulta">Consulta</label>
                        <textarea class="form-control input__form" name="Consulta" id="Consulta" cols="30" rows="10"></textarea>
                    </div>
                    <button type="reset" class="btn btn-primary main__contacto--btn">Limpiar campos</button>
                    <button type="submit" class="btn btn-primary main__contacto--btn">Enviar consulta</button>
                </form>
            </div>

        </main>

        <footer class="footer">
            <a href="#">
                <img src="../img/facebook.png" alt="facebook" width="75" class="footer__redes">
            </a>
            <a href="#">
                <img src="../img/twitter.png" alt="twitter" width="75" class="footer__redes">
            </a>
            <a href="#">
                <img src="../img/whatsapp.png" alt="whatsapp" width="75" class="footer__redes">
            </a>
        </footer>
    </div>
    <script>
        AOS.init({
            once: true,
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
